<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Session Logger</title>
  <link rel="stylesheet" href="style.css">
  <!-- Premium Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <div class="container">
   <h2><i class="fa-solid fa-brain"></i> FocusFlow AI</h2>

    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <input type="text" id="subject" placeholder="Enter subject">

    <h3 id="timer">00:00</h3>
    
    <div class="progress">
   <div id="progressBar"></div>
</div>
    <button onclick="startSession()">Start Session</button>
    <button onclick="endSession()">End Session</button>

    <p id="result"></p>

    <h4>Total Studied Today</h4>
    <p id="totalTime">0 minutes 0 seconds</p>

    <h4>Recent Sessions</h4>
    <ul id="history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
